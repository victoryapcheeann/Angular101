<!-- ES6 Refresher -->
<app-es6></app-es6>

<!--Interpolation & Expressions-->
<div class="app">
  {{title + '!'}}
</div>

<div>
  {{number1}}
  {{number2}}
</div>

<div>
  {{number1 + number2}}
</div>

<div>
  {{isHappy ? ':)' : ':(' }}
</div>

<!--Propety Binding-->
<h1>{{title}}</h1>
<h1 [innerHTML]="title"></h1> <!--One way data binding-->
<img [src]="logo">
<input type="text" [value]="name">
<div>{{name}}</div>

<!--Event Binding-->
<input 
type = "text" 
[value]="name" 
(input)="handleInput($event)"
(blur)="handleBlur($event)">

<button 
(click) = "handleClick()">
Change Name
</button>
